name: Generate Stats Cards

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate profile summary cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: CarlosSilva-Systems
          THEME: radical

      - name: Commit & push
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: update stats cards"
          add: "profile-summary-card-output"
