name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: CarlosSilva-Systems
          outputs: |
            output/github-contribution-grid-snake.svg
      - uses: EndBug/add-and-commit@v9
        with:
          message: "generate snake"
          add: "output/github-contribution-grid-snake.svg"
